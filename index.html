<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Riches | Registration Form</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="left-side">
        <h1>Learn to code by watching others</h1>
        <h4>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </h4>
      </div>
      <div class="right-side">
        <div class="try-btn">
          <button>
            Try it free 7 days <span>then $20/mo, thereafter</span>
          </button>
        </div>
        <form action="" id="registerForm">
          <div id="firstDiv" class="inp show" style="margin-top: 30px">
            <div class="merge">
              <input
                class="formInp"
                type="text"
                id="first"
                placeholder="First name"
              />
              <span
                ><img id="firstImg" src="./images/icon-error.svg" alt="" />
              </span>
            </div>
            <div><span id="firstErr" class="err"></span></div>
          </div>
          <div id="lastDiv" class="inp show" style="margin-top: 30px">
            <div class="merge">
              <input
                class="formInp"
                type="text"
                id="last"
                placeholder="Last name"
              />
              <span
                ><img id="lastImg" src="./images/icon-error.svg" alt="" />
              </span>
            </div>
            <div><span id="lastErr" class="err"></span></div>
          </div>
          <div id="emailDiv" class="inp show" style="margin-top: 30px">
            <div class="merge">
              <input
                class="formInp"
                type="text"
                id="email"
                placeholder="Email Address"
              />
              <span
                ><img id="emailImg" src="./images/icon-error.svg" alt="" />
              </span>
            </div>
            <div><span id="emailErr" class="err"></span></div>
          </div>
          <div id="passwordDiv" class="inp show" style="margin-top: 30px">
            <div class="merge">
              <input
                class="formInp"
                type="password"
                id="password"
                placeholder="Password"
              />
              <span
                ><img id="passImg" src="./images/icon-error.svg" alt="" />
              </span>
            </div>
            <div><span id="passErr" class="err"></span></div>
          </div>
          <div class="inp" style="margin-top: 20px">
            <button type="submit">Claim Your Free Trial</button>
          </div>
          <div class="inp">
            <p>
              By clicking the button you are agreeing to our
              <a href="#">Terms and Services</a>
            </p>
          </div>
        </form>
      </div>
    </main>
    <script src="./validate.js"></script>
  </body>
</html>
